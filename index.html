<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Statistical Districts</title>
		<link rel="stylesheet" type="text/css" href={{ static_url("css/style.css") }}>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src={{ static_url("js/settings.js") }}></script>
		<script src={{ static_url("js/script.js") }}></script>
	</head>
	<body>
		<div class="container">
			<div class="row"
				<div class="col-lg-12">
					<h3>Statistical Districts</h3>
					<div id="controls" class="nicebox">
						<div>
							<select id="variables"></select>
						</div>
						<div id="legend">
							<div id="variable-min">min</div>
							<div class="color-key"><span id="data-caret">&#x25c6;</span></div>
							<div id="variable-max">max</div>
						</div> <!--End div legend -->
					</div> <!--End div controls -->
					<div id="data-box" class="nicebox">
						<label id="data-label" for="data-value"></label>
						<span id="data-value"></span>
					</div> <!--End div data-box -->
					<div id="map"></div>
				</div> <!--End col -->
			</div> <!--End row -->
		</div> <!--End container -->
	</body>
</html>
