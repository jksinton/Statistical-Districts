	<body id="bootstrap-overrride">
		<nav id="menu">
			<div class="sidebar-info" id="sidebar-info">
				<h3><a href="https://github.com/jksinton/Statistical-Districts">Statistical Districts</a></h3>
				<h4 id="district-title">Congressional District TX-07</h4>
				<label id="district-over-18-label" for="district-over-18-value"></label>
				<div id="district-over-18-value"></div>
				<label id="district-data-label" for="district-data-value"></label>
				<div id="district-data-value"></div>
			</div> <!--End sidebar div -->
			<ul class="nav" id="nav-list">
				<li><a id="tract" onclick="load_geounit('tract')" href="#map">Tract</a></li>
				<li><a id="blockgroup" onclick="load_geounit('bg')" href="#map">Block Group</a></li>
				<li><a id="voting-precinct" onclick="load_geounit('precinct')" href="#map">Voting Precinct</a></li>
				<li><a id="age-census" onclick="load_category('Age', 'Census')" href="#map">Age</a></li>
				<li><a id="race-census" onclick="load_category('Race', 'Census')" href="#map">Race</a></li>
				<li><a id="income-census" onclick="load_category('Income', 'Census')" href="#map">Income</a></li>
				<li><a id="edu-census" onclick="load_category('Education', 'Census')" href="#map">Education</a></li>
				<li>Election Results</li>
				<ul>
					<li><a id="elec-2018" onclick="load_election_results('2018')" href="#map">2018</a></li>
					<li><a id="elec-2016" onclick="load_election_results('2016')" href="#map">2016</a></li>
				</ul>
			</ul> <!--End ul nav-list -->
		</nav> <!--End nav -->
		
		<header class="fixed-header">
			<button class="hamburger hamburger--collapse" type="button">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
			</button>  
		</header>


		<main id="panel">
			<div class="container">

				<div class="row">
					<div class="col-lg-12">
						<!-- DO NOT PUT ANYTHING ELSE IN THIS DIV -->
						<canvas id="distribution_chart" height='250'></canvas>
					</div> <!--End col -->
				</div> <!--End row -->
		

				<div class="row">
					<div class="col-lg-12">
						<div id="controls" class="nicebox">
							<div>
								<select id="fields"></select>
							</div>
							<div id="legend">
								<div id="variable-min">min</div>
								<div class="color-key"><span id="data-caret">&#x25c6;</span></div>
								<div id="variable-max">max</div>
							</div> <!--End div legend -->
						</div> <!--End div controls -->
						<div id="data-box" class="nicebox">
							<p>
								<label id="geoid-label" for="geoid-value"></label>
								<span id="geoid-value"></span>
							</p>
							<label id="data-label" for="data-value"></label>
							<span id="data-value"></span>
						</div> <!--End div data-box -->
						<div id="map"></div>
					</div> <!--End col -->
				</div> <!--End row -->
		

				<div class="row">
					<div class="col-lg-12">
						<p></p>
						<canvas id="geounit_chart"></canvas>
						<canvas id="district_chart"></canvas>
					</div> <!--End col -->
				</div> <!--End row -->


				<div class="row">
					<div class="panel-group">
						<div class="panel panel-default">
							
							<div class="panel-heading">
						  		<h4 class="panel-title">
									<a data-toggle="collapse" href="#collapse1" id="top-geounits-heading"></a>
						  		</h4> <!--End heading -->
							</div>  <!--End panel-heading -->
							
							<div id="collapse1" class="panel-collapse collapse">
								<table class="table table-hover table-striped" id="top-geounits-table"></table>
							</div>  <!--End collapse1 -->
						
						</div>  <!--End panel -->
					</div>  <!--End panel-group -->
				</div> <!--End row -->

					<hr class="horizontal-line">
				</div> <!--End row -->
				
				
				<div class="row bottom-row">

						</p>

				</div> <!--End row -->


			</div> <!--End container -->
		</div> <!--End main panel -->
